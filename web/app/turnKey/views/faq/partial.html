<div class="faq-page">
  <div class="page-title-row"><h1>Frequently Asked Questions</h1></div>

  <div class="panel-group" ng-model="expandedQuestions" data-allow-multiple="true" role="tablist" aria-multiselectable="true" bs-collapse data-start-collapsed="true">
    <div class="panel panel-default" ng-repeat="faq in questions | orderBy: 'SortOrder'">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a bs-collapse-toggle data-toggle="collapse" data-animation="am-collapse">Toggle</a>
          <span ng-bind-html="faq.Question | engTrustWithHtml"></span>
        </h4>
      </div>
      <div class="panel-collapse" role="tabpanel" bs-collapse-target>
        <div class="panel-body" ng-bind-html="faq.Answer | engTrustWithHtml"></div>
      </div>
    </div>
  </div>
</div>
