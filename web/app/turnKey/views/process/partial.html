<div class="process-page">
  <div class="page-title-row"><h1>Build Process</h1></div>

  <div class="process-container">
    <div class="process-step" ng-repeat="step in steps | orderBy: 'StepNumber'">
      <div class="step-description">
        <div class="step-number">{{step.StepNumber}}</div>
        <h2 ng-if="step.Title">{{step.Title}}</h2>
        <span class="step-text" ng-bind-html="step.Description | engTrustWithHtml"></span>
      </div>
      <div class="step-image" ng-if="step.Image">
        <img ng-src="{{step.Image}}" />
      </div>
    </div>
  </div>
</div>
