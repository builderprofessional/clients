<div class="profile">
  <div class="profile-image">
    <img ng-src="{{getImageUrl(teamMember.Photo)}}" />
  </div>
  <div class="profile-name"><a href="javascript: void(0)" ng-click="displayDescription(teamMember)">{{teamMember.Name}}</a></div>
  <div class="profile-title">{{teamMember.JobTitle}}</div>
</div>
